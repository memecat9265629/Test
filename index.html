<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executor Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .executor-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }
        .executor-card img {
            max-width: 100px;
            border-radius: 50%;
        }
        .executor-title {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .executor-version {
            color: #555;
        }
        .executor-updated {
            color: #777;
            font-size: 14px;
        }
        .download-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 10px;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="executors"></div>

    <script>
        const executors = [
            {
                title: "Executor 1 (Android)",
                version: "v1.2.0",
                updated: "January 2025",
                downloadLink: "#",
                icon: "executor1.png"
            },
            {
                title: "Executor 1 (Android)",
                version: "v1.2.0",
                updated: "January 2025",
                downloadLink: "#",
                icon: "executor1.png"
            },
            {
                title: "Executor 1 (Android)",
                version: "v1.2.0",
                updated: "January 2025",
                downloadLink: "#",
                icon: "executor1.png"
            },
            {
                title: "Executor 1 (Android)",
                version: "v1.2.0",
                updated: "January 2025",
                downloadLink: "#",
                icon: "executor1.png"
            },
            {
                title: "Executor 1 (Android)",
                version: "v1.2.0",
                updated: "January 2025",
                downloadLink: "#",
                icon: "executor1.png"
            },
            {
                title: "Executor 1 (Android)",
                version: "v1.2.0",
                updated: "January 2025",
                downloadLink: "#",
                icon: "executor1.png"
            },
            {
                title: "Executor 2 (iOS)",
                version: "v1.1.5",
                updated: "December 2024",
                downloadLink: "#",
                icon: "executor2.png"
            },
            {
                title: "Executor 3 (Windows)",
                version: "v2.0.3",
                updated: "November 2024",
                downloadLink: "#",
                icon: "executor3.png"
            }
        ];

        const container = document.getElementById('executors');

        executors.forEach(exec => {
            const card = document.createElement('div');
            card.className = 'executor-card';

            card.innerHTML = `
                <img src="${exec.icon}" alt="Executor Icon">
                <div class="executor-title">${exec.title}</div>
                <div class="executor-version">Version: ${exec.version}</div>
                <div class="executor-updated">Last Updated: ${exec.updated}</div>
                <a href="${exec.downloadLink}" class="download-btn">Download</a>
            `;

            container.appendChild(card);
        });
    </script>

</body>
</html>
